<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ultimate Digital Bundle â€” Buy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width:800px; margin:30px auto; padding:20px; }
    .product { border:1px solid #ddd; padding:20px; border-radius:8px; }
    button { padding:10px 18px; font-size:16px; }
  </style>
</head>
<body>
  <h1>Ultimate Digital Bundle</h1>
  <div class="product">
    <h2>Bundle: Planners, Templates & Guides</h2>
    <p>Instant-download pack (PDFs + templates). Delivered instantly after purchase.</p>
    <p><strong>Price:</strong> $19.99</p>

    <label>Your email (optional):</label><br/>
    <input id="email" type="email" placeholder="you@example.com" style="width:100%; padding:8px; margin:8px 0" />

    <button id="buyBtn">Buy Now ($19.99)</button>
    <p id="status" style="color:green"></p>
  </div>

  <script>
    document.getElementById('buyBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value || "";
      document.getElementById('status').innerText = 'Creating checkout...';
      try {
        const resp = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId: 'ultimate-mega-bundle', buyerEmail: email })
        });
        const data = await resp.json();
        if (data.url) {
          window.location = data.url; // go to Stripe Checkout
        } else {
          document.getElementById('status').innerText = 'Error creating checkout.';
        }
      } catch (e) {
        document.getElementById('status').innerText = 'Network error.';
      }
    });
  </script>
</body>
</html>
